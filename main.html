<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    /* Main Container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Individual Testimonial Box */
    .testimonial {
      background-color: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Text styling */
    .testimonial p {
      margin: 0 0 10px;
      font-size: 16px;
      color: #333;
    }

    /* Author styling */
    .author {
      text-align: right;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="testimonial-section">
    <div class="testimonial">
      <p>This product has completely changed the way I work. It's intuitive and easy to use!</p>
      <div class="author">– Jane Doe</div>
    </div>

    <div class="testimonial">
      <p>Excellent customer service and a fantastic tool. I highly recommend it.</p>
      <div class="author">– John Smith</div>
    </div>

    <div class="testimonial">
      <p>A reliable solution for our team. We saw great improvements in just a few weeks.</p>
      <div class="author">– Alice Johnson</div>
    </div>
  </div>

</body>
</html>
